<div class="row justify-content-center contenedor">
  <div class="col-md-12">
    <h5 class="text-center">Detalle</h5>
    <form [formGroup]="formulario">
      <div class="row">
        <div class="col-md-3">
          <div class="form-group has-float-label">
            <label for="idFecha" class="tamanio-label">Fecha</label>
            <input id="idFecha" type="text" formControlName="fecha" autocomplete="off" class="form-control form-control-sm"
              [readonly]="true">
          </div>
        </div>
        <div class="col-md-3">
          <div class="form-group has-float-label">
            <label for="idNumero" class="tamanio-label">N° de Factura</label>
            <input id="idNumero" type="text" formControlName="numero" autocomplete="off" class="form-control form-control-sm"
              [readonly]="true">
          </div>
        </div>
        <div class="col-md-3">
          <div class="form-group has-float-label">
            <label for="idPrecio" class="tamanio-label">Importe ($)</label>
            <input id="idPrecio" type="text" formControlName="precio" autocomplete="off" class="form-control form-control-sm"
              [readonly]="true">
          </div>
        </div>
        <div class="col-md-3">
          <div class="form-group has-float-label">
            <label for="idAnulada" class="tamanio-label">Esta Anulada</label>
            <input id="idAnulada" type="text" formControlName="estaAnulada" autocomplete="off" class="form-control form-control-sm"
              [readonly]="true">
          </div>
        </div>
      </div>
    </form>
    <span>Formularios</span>
    <table class="table table-bordered table-striped table-sm">
      <thead>
        <tr>
          <th class="text-center" style="width:10%" scope="col">#</th>
          <th class="text-center" style="width:15%" scope="col">Tipo de Formulario</th>
          <th class="text-center" style="width:20%" scope="col">N° Desde</th>
          <th class="text-center" style="width:20%" scope="col">N° Hasta</th>
          <th class="text-center" style="width:15%" scope="col">Importe ($)</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let l of formulariosVenta; let i = index">
          <td>
            <span>{{i+1}}</span>
          </td>
          <td>
            <span>{{l.tipoFormulario.nombre}}</span>
          </td>
          <td>
            <span>{{l.numeracionDesde}}</span>
          </td>
          <td>
            <span>{{l.numeracionHasta}}</span>
          </td>
          <td>
            <span>{{l.montoTotal}}</span>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
