
<!-- PESTAÑA AGREGAR -->
<div class="row justify-content-center">
  <div class="container text-center">
      <nav mat-tab-nav-bar>
          <a mat-tab-link disabled>Módulo</a>
          <a mat-tab-link
             *ngFor="let pestania of pestanias"
             [active]="activeLink== pestania.pestania.nombre"
             (click)="seleccionarPestania(pestania.pestania.id, pestania.pestania.nombre)">
            {{pestania.pestania.nombre}}

          </a>
        </nav>
  </div>
</div>
<div class="row justify-content-center">
  <div class="col-md-4 text-center">
    <span>Agregar Módulo</span>
    <form>
        <div class="form-group has-float-label" *ngIf="mostrarAutocompletado">
            <input type="text" placeholder="Pick one" aria-label="Number" matInput [formControl]="autocompletado" [matAutocomplete]="auto">
            <mat-autocomplete #auto="matAutocomplete">
                <mat-option *ngFor="let option of options" [value]="option">
                  {{option}}
                </mat-option>
              </mat-autocomplete>
        </div>
        <div class="form-group has-float-label">
          <label for="exampleInputEmail1">Código</label>
          <input type="email" class="form-control form-control-sm" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
        </div>
        <div class="form-group has-float-label">
            <label for="exampleInputEmail1">Nombre</label>
            <input type="email" class="form-control form-control-sm" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
          </div>
        <button type="submit" class="btn btn-primary">{{pestaniaActual}}</button>
      </form>
  </div>
</div>
