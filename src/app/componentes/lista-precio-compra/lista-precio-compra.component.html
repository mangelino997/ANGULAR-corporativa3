<div id="area" class="container-fluid" (window:keydown)="manejarEvento($event.keyCode)">
  <div class="row">
    <div class="container text-center">
      <nav mat-tab-nav-bar>
          <a mat-tab-link disabled>Lista Precio Compra</a>
          <a mat-tab-link
             *ngFor="let pestania of pestanias"
             [active]="activeLink== pestania.pestania.nombre"
             (click)="seleccionarPestania(pestania.pestania.id, pestania.pestania.nombre)">
            {{pestania.pestania.nombre}}
          </a>
        </nav>
  </div>
  </div>
<div class="row justify-content-center contenedor" *ngIf="indiceSeleccionado < 6">
  <div class="col-md-12 text-center">
    <h5>{{pestaniaActual}} Lista Precio Compra</h5>
    <form [formGroup]="formulario" class="contenedor">
      <div class="row ">
          <div class="col-md-4">
            <!-- <div class="form-group has-float-label ">
              <label for="idListaPrecio" class="tamanio-label">lista de Precio</label>
              <input id="idListaPrecio" type="number" formControlName="idListasPrecio" class="form-control form-control-sm" >
            </div> -->
            <div class="form-group has-float-label " *ngIf="mostrarAutocompletado">
                <label for="idListaPrecio" class="tamanio-label">lista de Precio</label>
                <input id="idAutocompletado" class="form-control form-control-sm color-busqueda"
                  type="text" matInput [formControl]="autocompletado" [matAutocomplete]="auto" autocomplete="off">
                <mat-autocomplete #auto="matAutocomplete" [displayWith]="displayFn.bind(this)">
                  <mat-option *ngFor="let item of resultados" [value]="item.listaPrecio.alias"
                    (onSelectionChange)="cambioAutocompletado(item)">
                    {{item.listaPrecio.alias}}
                  </mat-option>
                </mat-autocomplete>
            </div>
          </div>
      </div>
      <div class="row " *ngIf="mostrarTabla">
        <div class="col-md-12">
            <table class="table table-bordered table-striped table-sm">
                <thead>
                  <tr>
                    <th class="text-center" style="width:20%" scope="col">#</th>
                    <th class="text-center" style="width:40%" scope="col">Tipo de Formulario</th>
                    <th class="text-center" style="width:20%" scope="col">Precio($)</th>
                    <th class="text-center" style="width:20%" scope="col" *ngIf="mostrarAccionTabla">
                      <span class="cursor-color" (click)="agregarFila()">+</span>
                    </th>
                  </tr>
                </thead>
                <tbody>
                  <tr *ngFor="let l of fieldArray; let i = index" [formGroupName]="i"> <!--*ngFor="let lc of quarterFormGroup.get('elementosA').controls; let i = index" [formGroupName]="i"-->
                    <td >
                      <span></span>
                    </td>
                    <td >
                      <!-- <div class="form-group ">
                          <div class="form-group has-float-label">
                              <mat-select class="form-control" id="idListaPrecio" placeholder="Lista de Precios" formControlName="listaPrecio" [compareWith]="compareFn">
                                  <mat-option *ngFor="let tipoFormulario of listaPrecio" [value]="tipoFormulario"> {{tipoFormulario.nombre }}</mat-option>
                              </mat-select>
                            </div>
                        </div> -->
                    </td>
                    <td >
                      <span></span>
                    </td>
                    <td  *ngIf="mostrarAccionTabla">
                      <span class="cursor-color" (click)="activarConsultar(l)">X</span>
                    </td>
                  </tr>
                </tbody>
            </table>
        </div>
      </div>
      <button id="idBoton" *ngIf="mostrarBoton" class="btn btn-primary" type="button"
        formnovalidate (click)="accion(indiceSeleccionado)" >
        {{pestaniaActual}}
      </button>
    </form>
  </div>
</div>
