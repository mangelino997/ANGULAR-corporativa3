<div id="area" class="container-fluid" (window:keydown)="manejarEvento($event.keyCode)">
  <div class="row">
    <div class="container text-center">
      <nav mat-tab-nav-bar>
          <a mat-tab-link disabled>Cliente Propio</a>
          <a mat-tab-link
             *ngFor="let pestania of pestanias"
             [active]="activeLink== pestania.pestania.nombre"
             (click)="seleccionarPestania(pestania.pestania.id, pestania.pestania.nombre)">
            {{pestania.pestania.nombre}}
          </a>
        </nav>
  </div>
  </div>
  <div class="row justify-content-center contenedor" *ngIf="indiceSeleccionado < 5">
    <div class="col-md-6 text-center">
      <h5>{{pestaniaActual}} Cliente Propio</h5>
      <form [formGroup]="formulario" class="contenedor">
        <div class="row ">
          <div class="col-md-8">
            <div class="form-group has-float-label " *ngIf="mostrarAutocompletado">
              <label for="idAutocompletado" class="tamanio-label">Buscar por Alias</label>
              <input id="idAutocompletado" class="form-control form-control-sm color-busqueda"
                type="text" matInput [formControl]="autocompletado" [matAutocomplete]="auto" autocomplete="off">
              <mat-autocomplete #auto="matAutocomplete" [displayWith]="displayFn.bind(this)">
                <mat-option *ngFor="let item of resultados" [value]="item"
                  (onSelectionChange)="cambioAutocompletado(item)">
                  {{item.alias}}
                </mat-option>
              </mat-autocomplete>
            </div>
          </div>
        </div>
        <div class="row ">
            <div class="col-md-4">
              <div class="form-group has-float-label ">
                <label for="idCodigo" class="tamanio-label">Código</label>
                <input id="idCodigo" type="number" formControlName="id" class="form-control form-control-sm" readonly>
              </div>
            </div>
        </div>
        <div class="row ">
          <div class="col-md-4">
            <div class="form-group has-float-label">
              <label id="labelNombre" for="idNombre" class="tamanio-label">Nombre *</label>
              <input id="idNombre" type="text" formControlName="nombre" autocomplete="off"
                class="form-control form-control-sm" [readonly]="soloLectura"
                (ngModelChange)="cambioCampo('idNombre', 'labelNombre')">
            </div>
          </div>
          <div class="col-md-4">
          <div class="form-group has-float-label">
              <label id="" for="apellido" class="tamanio-label">Apellido*</label>
              <input id="apellido" type="text" formControlName="apellido" autocomplete="off"
                class="form-control form-control-sm" >
          </div>
          </div>
          <div class="col-md-4">
            <div class="form-group has-float-label">
                <label id="" for="dni" class="tamanio-label">DNI*</label>
                <input id="dni" type="text" formControlName="dni" autocomplete="off"
                  class="form-control form-control-sm" >
            </div>
            </div>
        </div>
        <div class="row ">
          <div class="col-md-4">
            <div class="form-group has-float-label">
              <label id="" for="idCuil" class="tamanio-label">Cuil*</label>
              <input id="idCuil" type="text" formControlName="cuil" autocomplete="off"
              class="form-control form-control-sm" >
            </div>
          </div>
          <div class="col-md-4">
              <div class="form-group has-float-label">
                <label id="" for="idMatricula" class="tamanio-label">Matrícula</label>
                <input id="idMatricula" type="text" formControlName="matricula" autocomplete="off"
                class="form-control form-control-sm" >
              </div>
          </div>
          <div class="col-md-4">
              <div class="form-group has-float-label">
                <label id="" for="idFechaNacimiento" class="tamanio-label">Fecha de Nacimiento*</label>
                <input id="idFechaNacimiento" type="text" formControlName="fechaNacimiento" autocomplete="off"
                class="form-control form-control-sm" >
              </div>
          </div>
        </div>
        <div class="row">
          <div class="col-md-6">
            <div class="form-group has-float-label">
              <label id="" for="idDireccion" class="tamanio-label">Dirección</label>
              <input id="idDireccion" type="text" formControlName="direccion" autocomplete="off"
              class="form-control form-control-sm" >
            </div>
          </div>
          <div class="col-md-6">
            <div class="form-group has-float-label">
              <label id="" for="idDireccionAlt" class="tamanio-label">Dirección Alternativa</label>
              <input id="idDireccionAlt" type="text" formControlName="direccionAlt" autocomplete="off"
              class="form-control form-control-sm" >
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col-md-2">
            <div class="form-group has-float-label">
              <label id="" for="idCodigoArea" class="tamanio-label">Código de Area</label>
              <input id="idCodigoArea" type="text" formControlName="codigoArea" autocomplete="off"
              class="form-control form-control-sm" >
            </div>
          </div>
          <div class="col-md-4">
            <div class="form-group has-float-label">
              <label id="" for="idTelefono" class="tamanio-label">Teléfono</label>
              <input id="idtelefono" type="text" formControlName="telefono" autocomplete="off"
              class="form-control form-control-sm" >
            </div>
          </div>
          <div class="col-md-2">
            <div class="form-group has-float-label">
              <label id="" for="idCodigoAreaAlt" class="tamanio-label">Cód. Area Alternativo</label>
              <input id="idCodigoAreaAlt" type="text" formControlName="codigoAreaAlt" autocomplete="off"
              class="form-control form-control-sm" >
            </div>
          </div>
          <div class="col-md-4">
            <div class="form-group has-float-label">
              <label id="" for="idTelefonoAlt" class="tamanio-label">Teléfono Alternativo</label>
              <input id="idtelefonoAlt" type="text" formControlName="telefonoAlt" autocomplete="off"
              class="form-control form-control-sm" >
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col-md-4">
            <div class="form-group has-float-label">
              <label id="" for="idCorreoElectronico" class="tamanio-label">Correo Electrónico</label>
              <input id="idCorreoElectronico" type="text" formControlName="correoElectronico" autocomplete="off"
              class="form-control form-control-sm" >
            </div>
          </div>
          <div class="col-md-6">
            <div class="form-group has-float-label">
              <label id="" for="idAutorizado" class="tamanio-label">Autorizado</label>
              <input id="idAutorizado" type="text" formControlName="autorizado" autocomplete="off"
              class="form-control form-control-sm" >
            </div>
          </div>
          <div class="col-md-2">
            <!-- Button trigger modal -->
            <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModalCenter">
              <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24"><path d="M19 13h-6v6h-2v-6H5v-2h6V5h2v6h6v2z"/><path d="M0 0h24v24H0z" fill="none"/></svg>
            </button>
          </div>
        </div>
        <button id="idBoton" *ngIf="mostrarBoton" class="btn btn-primary" type="button"
          formnovalidate (click)="accion(indiceSeleccionado)" >
          {{pestaniaActual}}
        </button>
      </form>
    </div>
    <div class="col-md-3 align-self-end">
        <div class="input-group">
            <div class="custom-file">
              <input type="file" class="custom-file-input" id="inputGroupFile04" aria-describedby="inputGroupFileAddon04" (change)="subirFoto($event)">
              <label class="custom-file-label" for="inputGroupFile04"></label>
            </div>
            <div class="input-group-append">
              <button class="btn btn-outline-secondary" type="button" id="inputGroupFileAddon04" >Subir Foto</button>
            </div>
          </div>
    </div>

  </div>
  <!-- Modal -->
<div class="modal fade" id="exampleModalCenter" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered" role="document">
      <div class="modal-content">
        <div class="row justify-content-center contenedor">
          <div class="col-md-10 text-center">
          <h5>Agregar Autorizado</h5>
          <form [formGroup]="formularioAgregarAutorizado" class="contenedor">
              <div class="row ">
                  <div class="col-md-4">
                    <div class="form-group has-float-label ">
                      <label for="idCodigo" class="tamanio-label">Código</label>
                      <input id="idCodigo" type="number" formControlName="id" class="form-control form-control-sm" readonly>
                    </div>
                  </div>
              </div>
              <div class="row ">
                <div class="col-md-4">
                  <div class="form-group has-float-label">
                    <label id="labelNombre" for="idNombre" class="tamanio-label">Nombre *</label>
                    <input id="idNombre" type="text" formControlName="nombre" autocomplete="off"
                      class="form-control form-control-sm" 
                      (ngModelChange)="cambioCampo('idNombre', 'labelNombre')">
                  </div>
                </div>
                <div class="col-md-4">
                <div class="form-group has-float-label">
                    <label id="" for="apellido" class="tamanio-label">Apellido*</label>
                    <input id="apellido" type="text" formControlName="apellido" autocomplete="off"
                      class="form-control form-control-sm" >
                </div>
                </div>
                <div class="col-md-4">
                  <div class="form-group has-float-label">
                      <label id="" for="apellido" class="tamanio-label">DNI*</label>
                      <input id="apellido" type="text" formControlName="dni" autocomplete="off"
                        class="form-control form-control-sm" >
                  </div>
                  </div>
              </div>
              <div class="row">
                <div class="col-md-2">
                  <div class="form-group has-float-label">
                    <label id="" for="apellido" class="tamanio-label">Código de Area*</label>
                    <input id="apellido" type="text" formControlName="codigoArea" autocomplete="off"
                      class="form-control form-control-sm" >
                </div>
                </div>
                <div class="col-md-6">
                    <div class="form-group has-float-label">
                      <label id="" for="apellido" class="tamanio-label">Teléfono*</label>
                      <input id="apellido" type="text" formControlName="telefono" autocomplete="off"
                        class="form-control form-control-sm" >
                  </div>
                  </div>
              </div>
              <button id="idBoton" *ngIf="mostrarBoton" class="btn btn-primary" type="button"
                formnovalidate (click)="agregarAutorizado()" >
                Agregar
              </button>
            </form>
            </div>
            </div>
      </div>
    </div>
  </div>
  <!-- end modal-->
  <div class="row justify-content-center contenedor" *ngIf="indiceSeleccionado == 5">
    <div class="col-md-6">
      <table class="table table-bordered table-striped table-sm">
        <thead>
          <tr>
            <th class="text-center" style="width:20%" scope="col">id</th>
            <th class="text-center" style="width:80%" scope="col">Nombre</th>
            <th class="text-center" style="width:10%" scope="col">-</th>
            <th class="text-center" style="width:10%" scope="col">-</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let l of listaCompleta">
            <td >
              <span>{{l.id}}</span>
            </td>
            <td >
              <span>{{l.nombre}}</span>
            </td>
            <td >
              <span class="cursor-color" (click)="activarConsultar(l)">Ver</span>
            </td>
            <td >
              <span class="cursor-color" (click)="activarActualizar(l)">Mod</span>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
